<!DOCTYPE html><html lang="ru"><head>	<title>Главная</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<link rel="preconnect" href="https://fonts.googleapis.com">	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>	<div class="_container">		<div class="wrapper">			<header class="header">	<div class="header__content">		<a href="#openModal">Open pop-up button</a>	</div></header>			<main class="page">				<section class="first">					<div class="first__block first__block--1"></div>					<div class="first__block first__block--2"></div>					<div class="first__block first__block--3"></div>					<div class="first__block first__block--4"></div>					<div class="first__block first__block--5"></div>				</section>				<section class="second">					<div class="second__block">					</div>					<div class="second__block">					</div>					<div class="second__block">					</div>					<div class="second__block">					</div>				</section>			</main>			<footer class="footer">	<div id="openModal" class="modal">		<div class="modal__dialog">			<div class="modal__content">				<a href="#close" title="close" class="modal__close">×</a>				<p>Pop-up</p>			</div>		</div>	</div></footer>		</div>	</div>	<div class="popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>	<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script></body></html>
